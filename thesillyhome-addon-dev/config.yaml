name: thesillyhome addon dev
version: "2.0.14-dev"
slug: thesillyhome_dev
description: "thesillyhome add-on dev"
url: "https://github.com/Lightningpicture/thesillyhome-addon-repo"
homeassistant_api: true
init: false
ports:
  2300/tcp: 2300
ports_description:
  2300/tcp: "Web interface (not required for Home Assistant ingress)"
environment:
  HA_ADDON: "true"
map:
  - config:ro
arch:
  - amd64
  - armv7
  - aarch64
options:
  actuactors_id:
    - light.bathroom_lights
  sensors_id:
    - binary_sensor.corridor_end_sensor_occupancy
  db_options:
    - db_password: XXXXXXX
      db_username: homeassistant
      db_host: 192.168.1.100
      db_port: "3306"
      db_database: home-assistant_v2.db
      db_type: sqlite
  autotrain: true
  autotrain_cadence: "0 0 * * 0"
  startup_disable_all: false
schema:
  actuactors_id:
    - str
  sensors_id:
    - str
  db_options:
    - db_password: str?
      db_username: str?
      db_host: str?
      db_port: str?
      db_database: str
      db_type: str
  autotrain: bool
  autotrain_cadence: str
  startup_disable_all: bool
image: "lcmchris1/{arch}-thesillyhome-dev"
